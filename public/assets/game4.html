<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1410 100%);
        }
        .game-banner {
            width: 400px;
            height: 500px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,212,255,0.4);
        }
        .icon {
            font-size: 120px;
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }
        .title {
            font-family: 'Arial Black', sans-serif;
            font-size: 40px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.7);
            margin-bottom: 20px;
        }
        .genre {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #f4f4f4;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="game-banner">

        <div class="title">GHOSTLY GIGGLES</div>
        <div class="genre">Humor</div>
    </div>
</body>
</html>
