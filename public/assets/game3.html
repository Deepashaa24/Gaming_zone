<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1410 0%, #0a0a0a 100%);
        }
        .game-banner {
            width: 400px;
            height: 500px;
            background: linear-gradient(135deg, #f7b731 0%, #ff8c00 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(247,183,49,0.4);
        }
        .icon {
            font-size: 120px;
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }
        .title {
            font-family: 'Arial Black', sans-serif;
            font-size: 42px;
            color: #0a0a0a;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 2px 10px rgba(255,255,255,0.5);
            margin-bottom: 20px;
        }
        .genre {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #1a1410;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
        }
    </style>
</head>

</html>
